<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="scores">
        <h1 id="computer_score">Computer:</h1>
        <h1 id="user_score">You:</h1>
      </div>
      <div id="weapons">
        <button onclick="checkResult('rock')">
          <i class="fa fa-hand-rock-o"></i>
        </button>
        <button onclick="checkResult('paper')">
          <i class="fa fa-hand-paper-o"></i>
        </button>
        <button onclick="checkResult('scissors')">
          <i class="fa fa-hand-scissors-o"></i>
        </button>
      </div>
      <div id="details">
        <p id="computer_text">Computer Choice</p>
        <p id="user_text">Your Choice</p>
        <p id="result_text">Result</p>
      </div>
    </div>
  </body>
</html>
