<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="scores">
        <h1>Computer:</h1>
        <h1>You:</h1>
      </div>
      <div id="weapons">
        <button><i class="fa fa-hand-rock-o"></i></button>
        <button><i class="fa fa-hand-paper-o"></i></button>
        <button><i class="fa fa-hand-scissors-o"></i></button>
      </div>
      <div id="details">
        <p>Computer Choice</p>
        <p>Your Choice</p>
        <p>Result</p>
      </div>
    </div>
  </body>
</html>
